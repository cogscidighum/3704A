<!DOCTYPE html>
<html>
<head>
   <title>ACogSphere: Sentiment Analysis</title>
    <button id="run">ACTION</button>
    <label>Output:</label>   
    <div id="output2">Waiting to analyize a great life!</div>
</head>
<body> 
  <script type="module">
  import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.7.0'
  
  const generate = document.getElementById("run");   
  generate.addEventListener("click", async () =>   // Start (
  {
      try 
  {
      let pipe = await pipeline('text-classification');
      let output = await pipe('JOSCHA BACH is a cognitive scientist working for MIT Media Lab and the Harvard Program for Evolutionary Dynamics. He earned his Ph.D. in cognitive science from the University of Osnabr√ºck, Germany, and has built computational models of motivated decision-making, perception, categorization, and concept formation. He is especially interested in the philosophy of AI and in the augmentation of the human mind. In this particular podcasts that he joined with Lex Fridman, Joshua Bach explores how going through difficult times, or experiencing suffering, can lead to personal growth and self-improvement. The discussion emphasizes that facing challenges can help us become better individuals.'); 
      output2.textContent = JSON.stringify(output);
  } 
      catch (error)
  {
      console.log("Error:",error.message);
  }
  }
  )//End )
</script>
</body>
