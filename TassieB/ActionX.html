<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>CelSciMax</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
  <script>
    async function runPython() {
      await loadPyodide({ indexURL : "https://cdn.jsdelivr.net/pyodide/v0.18.1/full/" });
      
      const pythonCode = `
import pandas as pd
import matplotlib.pyplot as plt

# Replace with actual celsci video data
video_data = {
    'Title': ['Video 1', 'Video 2', 'Video 3', 'Video 4', 'Video 5'],
    'Views': [10000, 15000, 8000, 20000, 12000],
    'Duration (minutes)': [15, 18, 12, 20, 14]
}

# Create DataFrame
df = pd.DataFrame(video_data)

# Display as table
print(df)

# Create a bar plot
df.plot(kind='bar', x='Title', y='Views')
plt.title('Celsci Videos Views')
plt.xlabel('Videos')
plt.ylabel('Views')
plt.show()
`;
      const result = await pyodide.runPythonAsync(pythonCode);
      console.log(result);
    }

    runPython();
  </script>
</body>
</html>
