<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #66CCFF;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }
  </style>
</head>

<body>
  <h2>
    Play Rock Paper Scissors!
  </h2>

  <script>
    var results = 0;
    var resultMessage = "";
    var userChoice = "";
    while (userChoice.toLowerCase() !== "end") {
      userChoice = prompt("Enter rock (r), paper (p), scissor (s), or type 'end' to stop:");

      if (userChoice.toLowerCase() === "end") {
        break;
      }
      var computerChoice = Math.random();
      if (computerChoice > 0 && computerChoice < 0.33) {
        computerChoice = "r";
      } else if (computerChoice > 0.34 && computerChoice < 0.67) {
        computerChoice = "p";
      } else {
        computerChoice = "s";
      }

      if (userChoice + computerChoice == "sp" || userChoice + computerChoice == "rs" || userChoice + computerChoice == "pr") {
        results += 1;
        resultMessage = "You win!";
      } else if (userChoice + computerChoice == "sr" || userChoice + computerChoice == "rp" || userChoice + computerChoice == "ps") {
        resultMessage = "You lose!";
      } else {
        resultMessage = "It's a tie!";
      }

      document.write("Your move: ", userChoice, " ", "<br>Computer's move: ", computerChoice, " ", "<br>Result: ", results, " ", resultMessage, "<br><br>");
    }
  </script>
</body>
</html>
