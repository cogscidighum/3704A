<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet">
    </head>
    <style>
        body {
            font-family: 'Mulish';
        }
        h1{
            text-align: center;
        }
        .center {
            margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .button1{
            margin: 0;
            font-size: 30px;
            background-color: #ff8ba7; 
            border-radius: 8px; 
            border: none; 
            padding: 10px;
            width: 30%;
            
        }
        .button1:hover {
            background-color:  #ff8ba6af;
            color: rgba(0, 0, 0, 0.19);
        }
    </style>
    <body> 
    <h1>Rock, Paper, Scissors</h1> <br><br>
    <button type="button" class="button1 center" id="button1" onclick="computerPlay()"> Play </button><br>
    <h2>Total Score:</h2><p id="score"></p>
    <h2>Results:</h2>
    <p id="displayResults"></p>
 <script>
    var results = 0;
    var i = 1;

    function computerPlay(){
        var userChoice = prompt("rock (r), paper (p) or scissor (s)?");
        var currentScore = "LOSE";

        var computerChoice = Math.random();
        if (computerChoice > 0 && computerChoice < 0.33) {
        computerChoice = "r";
        } else if (computerChoice > 0.34 && computerChoice < 0.67) {
        computerChoice = "p";
        } else {
        computerChoice = "s";
        }

        if (userChoice+computerChoice=="sp" || userChoice+computerChoice=="rs" || userChoice+computerChoice=="pr")  {
            results += 1;
            currentScore = "WIN";
        }

        const ul = document.createElement("ul")
        ul.innerHTML = i + ". User: " + userChoice + " vs Computer: "  + computerChoice + " --> " + currentScore + " "; 
        document.getElementById("displayResults").appendChild(ul);
        document.getElementById("score").innerHTML = results;
        i++;

    }   
    </script>
    </body>
</html>
