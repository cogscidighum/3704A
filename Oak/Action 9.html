<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            background-color: #FFEB00;
            text-align: center;
        }

        h2 {
            font-family: 'Arial', sans-serif;
        }

        .center-aligned {
            width: 50%;
            height: 50%;
            margin: 0 auto;
            display: block;
        }

        #result-container {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Rock Paper Scissors!</h2>
    <button onclick="startGame()">Let's Play!</button>
    <img src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*8du96SQUQ0NlWmWvVu20Zw.png" alt="RPS"
        class="center-aligned">

    <div id="result-container"></div>

    <script>
        var results = 0;

        function startGame() {
            var userChoice = prompt("rock (r), paper (p) or scissor (s)?");
            var computerChoice = Math.random();
            if (computerChoice > 0 && computerChoice < 0.33) {
                computerChoice = "r";
            } else if (computerChoice > 0.34 && computerChoice < 0.67) {
                computerChoice = "p";
            } else {
                computerChoice = "s";
            }

            if (userChoice + computerChoice == "sp" || userChoice + computerChoice == "rs" || userChoice + computerChoice == "pr") {
                results += 1;
            }


            document.getElementById("result-container").innerHTML = "Result: " + userChoice + computerChoice + results;
        }
    </script>
</body>

</html>
