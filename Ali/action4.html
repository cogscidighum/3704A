        };
          // Extract 'views' values into an array
          const viewsArray = Object.values(celscilist).map(item => item.info.views);
          function calculate_total_average(viewsArray ) {
            const sum = viewsArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            
            return sum / viewsArray.length;
          }
          
          class Celsci {
            static iscelsci(x) {
              let y = "No";
              if (x > calculate_total_average(viewsArray)) {
                y = "Yes";
              }
              return y;
            }
          }
          
          function find_celsci(x) {
            const result = Celsci.iscelsci(celscilist[x]['info']['views']);
            return result;
          }
        
        const total_views = Math.max(...viewsArray);
        
        function findKeyByViews(obj, viewsValue) {
          return Object.keys(obj).find(key => obj[key].info.views === viewsValue);
        };
        // Call the function with data and maxViews as arguments
        let number1 = findKeyByViews(celscilist, total_views);
        
        document.write("Does MarcAndreessen have the most views? ",find_celsci('MarcAndreessen')," the clesci with the highest view count is: ",number1, " with a total view count of: ", total_views );
