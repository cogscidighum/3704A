        let sumOfViews = 0;

        for (const key in celscilist) {

            const views = celscilist[key].info.views;

        }

        const averageViews = sumOfViews / count;

        class Celsci {
          static iscelsci(x) {
            let y = "False";

            }
            return y;
          }
        }
