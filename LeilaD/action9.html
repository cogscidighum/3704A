<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <style>
    body {
      background: #D4C9BC;
    }
  </style>
</head>

<body>
  <h1 style="text-align: center;">Play Rock Paper Scissors !</h1>
  <div id="innerHTML">Waiting...</div>
  <br>
  <br>
  <p style="text-align: right;"> <button id="startButton">Start Game</button></p>
  <div id="result"></div>

  <script>
    function rpsFunction() {
      var userChoice = prompt("Do you choose rock, paper, or scissors?");
      if (userChoice === null) {
        return; // Exit the function if the user clicks cancel
      }

      var computerChoice = Math.random();
      if (computerChoice > 0 && computerChoice < 0.33) {
        computerChoice = "Rock";
      } else if (computerChoice > 0.34 && computerChoice < 0.67) {
        computerChoice = "Paper";
      } else {
        computerChoice = "Scissors";
      }

      document.getElementById("result").innerHTML = "Your choice: " + userChoice + "<br>Computer choice: " + computerChoice + "<br>";

      if (userChoice === computerChoice) {
        document.getElementById("result").innerHTML += "It's a tie!";
      } else if (
        (userChoice === "Rock" && computerChoice === "Scissors") ||
        (userChoice === "Paper" && computerChoice === "Rock") ||
        (userChoice === "Scissors" && computerChoice === "Paper")
      ) {
        document.getElementById("result").innerHTML += "You win!";
      } else {
        document.getElementById("result").innerHTML += "Computer wins!";
      }
    }

    document.getElementById("startButton").addEventListener("click", rpsFunction);
  </script>
</body>

</html>
