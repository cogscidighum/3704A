<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer")

    chart.options.axisY = {suffix: "K" };
    chart.options.title = { text: "Noam Chomsky's Video Views & Duration", fontFamily: "TimesNewRoman",};
        

    var series1 = { //dataSeries - first quarter
        type: "column",
        name: "Views",
        color: "Linen",
        showInLegend: true
    };

    var series2 = { //dataSeries - second quarter
        type: "column",
        name: "Duration (seconds)",
        color:"PaleVioletRed",
        showInLegend: true
    };

    chart.options.data = [];
    chart.options.data.push(series1);
    chart.options.data.push(series2);


    series1.dataPoints = [
            { label: "Video 1", y: 47},
            { label: "Video 2", y: 40},
            { label: "Video 3", y: 162 },
            { label: "Video 4", y: 69 },
            { label: "Video 5", y: 67 }
    ];

    series2.dataPoints = [
        { label: "Video 1", y: 4},
        { label: "Video 2", y: 4.8 },
        { label: "Video 3", y: 7 },
        { label: "Video 4", y: 4 },
        { label: "Video 5", y: 2 }
    ];

    chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
