<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer");

	chart.options.axisY = {suffix: "K" };
	chart.options.title = { text: "Andrew Huberman's Views + Duration" };

	var series1 = { //dataSeries - first quarter
    	type: "column",
    	name: "Views",
    	color: "Black",
  	 
    	showInLegend: true
	};

	var series2 = { //dataSeries - second quarter
    	type: "column",
    	name: "Duration in seconds",
    	color: "Red",
 	 
    	showInLegend: true
	};

	chart.options.data = [];
	chart.options.data.push(series1);
	chart.options.data.push(series2);


	series1.dataPoints = [
        	{ label: "Video 1", y: 31},
        	{ label: "Video 2", y: 238},
        	{ label: "Video 3", y: 338 },
        	{ label: "Video 4", y: 130 },
        	{ label: "Video 5", y: 139 }
	];

	series2.dataPoints = [
    	{ label: "Video 1", y: 429.6 },
    	{ label: "Video 2", y: 485.4 },
    	{ label: "Video 3", y: 482.4 },
    	{ label: "Video 4", y: 423.6 },
    	{ label: "Video 5", y: 500.4 }
	];

	chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
