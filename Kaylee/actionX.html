<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer")

    chart.options.axisY = {suffix: "K" };
    chart.options.title = { text: "Anil Seth - Video Views & Duration", fontFamily: "ComicSans",};
        

    var series1 = { //dataSeries - first quarter
        type: "column",
        name: "Views",
        color: "teal",
        showInLegend: true
    };

    var series2 = { //dataSeries - second quarter
        type: "column",
        name: "Duration (minutes)",
        color:"darkseagreen",
        showInLegend: true
    };

    chart.options.data = [];
    chart.options.data.push(series1);
    chart.options.data.push(series2);


    series1.dataPoints = [
            { label: "Video 1", y: 8},
            { label: "Video 2", y: 21},
            { label: "Video 3", y: 194 },
            { label: "Video 4", y: 99 },
            { label: "Video 5", y: 13 }
    ];

    series2.dataPoints = [
        { label: "Video 1", y: 15.22},
        { label: "Video 2", y: 3.50 },
        { label: "Video 3", y: 5.39 },
        { label: "Video 4", y: 23.11 },
        { label: "Video 5", y: 10.30 }
    ];

    chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
