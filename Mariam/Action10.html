<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer");

    chart.options.axisY = { prefix: "$", suffix: "K" };
    chart.options.title = { text: "CelSci Views $ Duration" };

    var series1 = { //dataSeries - first quarter
        type: "column",
        name: "Views",
        showInLegend: true
    };

    var series2 = { //dataSeries - second quarter
        type: "column",
        name: "Duration",
        showInLegend: true
    };

    chart.options.data = [];
    chart.options.data.push(series1);
    chart.options.data.push(series2);


    series1.dataPoints = [
            { label: "How can stress affect learning?", y: 21,934 },
            { label: "Lara Boyd: Stroke Recovery", y: 7,111 },
            { label: "Educational Neuroplasticity", y: 12,749 },
            { label: "Exercise Your Brain!", y: 26,485 },
            { label: "Video 5", y: 0 }
    ];

    series2.dataPoints = [
        { label: "How can stress affect learning?", y: 12 },
        { label: "Lara Boyd: Stroke Recovery", y: 2 },
        { label: "Educational Neuroplasticity", y: 8.5 },
        { label: "Exercise Your Brain", y: 77 },
        { label: "Video 5", y: 0 }
    ];

    chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
