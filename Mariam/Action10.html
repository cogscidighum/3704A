<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer");

    chart.options.axisY = { prefix: " ", suffix: " " };
    chart.options.title = { text: "CelSci Views $ Duration" };

    var series1 = { //dataSeries - first quarter
        type: "column",
        name: "Views",
        showInLegend: true
    };

    var series2 = { //dataSeries - second quarter
        type: "column",
        name: "Duration",
        showInLegend: true
    };

    chart.options.data = [];
    chart.options.data.push(series1);
    chart.options.data.push(series2);


    series1.dataPoints = [
            { label: "How can stress affect learning?", y: 21934 },
            { label: "Your Plastic Brain - Lara Boyd Professor, Center for Brain Health", y: 20374 },
            { label: "Educational Neuroplasticity", y: 12749 },
            { label: "Exercise Your Brain!", y: 26485 },
            { label: "Dr. Lara Boyd: Plasticity and the Brains of Children with Learning Disabilities", y: 22113 }
    ];

    series2.dataPoints = [
    { label: "How can stress affect learning?", y: 12 },
    { label: "Your Plastic Brain - Lara Boyd Professor, Center for Brain Health", y: 38 },
    { label: "Educational Neuroplasticity", y: 9 },
    { label: "Exercise Your Brain", y: 77 },  // Update the label here
    { label: "Dr. Lara Boyd: Plasticity and the Brains of Children with Learning Disabilities", y: 60 }
];

    

    chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
    <div id="chartContainer" style="height: 300px; width: 100%;">
    </div>
</body>
</html>
