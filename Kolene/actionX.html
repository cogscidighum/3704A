<html>
<head>
<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer");

	chart.options.axisY = {suffix: "K" };
	chart.options.title = { text: "Amy Cuddy's Views + Duration" };

	var series1 = { //dataSeries - first quarter
    	type: "column",
    	name: "Views",
    	color: "Grey",
  	 
    	showInLegend: true
	};

	var series2 = { //dataSeries - second quarter
    	type: "column",
    	name: "Duration in seconds",
    	color: "LightBlue",
 	 
    	showInLegend: true
	};

	chart.options.data = [];
	chart.options.data.push(series1);
	chart.options.data.push(series2);


	series1.dataPoints = [
        	{ label: "Video 1", y: 55},
        	{ label: "Video 2", y: 921},
        	{ label: "Video 3", y: 736 },
        	{ label: "Video 4", y: 890 },
        	{ label: "Video 5", y: 210 }
	];

	series2.dataPoints = [
    	{ label: "Video 1", y: 20.47 },
    	{ label: "Video 2", y: 21.02 },
    	{ label: "Video 3", y: 89.22 },
    	{ label: "Video 4", y: 17.24 },
    	{ label: "Video 5", y: 68.28 }
	];

	chart.render();
}
</script>
<script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
